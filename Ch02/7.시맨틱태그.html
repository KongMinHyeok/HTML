<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7_시맨틱태그</title>
    <!--
        header: 헤더 영역에서 사용하는 태그, 로고등이 있다
        aside: 사이드 영역에서 사용하는 태그, 본문 영역과 별개의 내용을 포함
        footer: 풋터 영역에서 사용하는 태그, 회사의 정보등이 들어있다
        article: 보통 제목태그와 문단태그를 포함하며, 개별 콘텐츠에 사용

        사용하는 이유
        1.검색엔진 최적화
        2.코드 가독성 향상
        3.쉬운 소스코드 구조화
    -->
</head>
<body>
    <h3>시맨틱태그</h3>

    <div id="wrapper">
        <header>헤더영역</header>
        <main>
            <aside>사이드영역</aside>
            <section>
                <article>컨텐츠영역1</article>
                <article>컨텐츠영역2</article>
                <article>컨텐츠영역3</article>
            </section>
        </main>
        <footer>푸터영역</footer>
    </div>
    
</body>
</html>
